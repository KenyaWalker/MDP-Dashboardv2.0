<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - MDP Performance Survey</title>
    <style>
        :root {
            --primary: #0062AD;
            --tertiary: #11224B;
            --accent1: #35C4EC;
            --white: #FFFFFF;
            --success: #28a745;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            background: var(--white);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 8px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }

        .logo {
            height: 60px;
            margin-bottom: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tertiary);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.primary {
            background: var(--primary);
            color: var(--white);
        }

        .nav-btn.secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .nav-btn.primary:hover {
            background: var(--tertiary);
        }

        .nav-btn.secondary:hover {
            background: var(--primary);
            color: var(--white);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="SC_Logo_Symbol_RGB_WHT.png" alt="Sam's Club" class="logo" style="filter: brightness(0) saturate(100%) invert(13%) sepia(36%) saturate(1352%) hue-rotate(203deg) brightness(97%) contrast(94%);">
        
        <div class="success-icon">‚úÖ</div>
        
        <h1 class="success-title">Evaluation Submitted Successfully!</h1>
        
        <p class="success-message">
            Thank you for submitting your MDP performance evaluation. Your feedback has been recorded and will contribute to our comprehensive performance analytics dashboard.
        </p>
        
        <div class="nav-buttons">
            <a href="/" class="nav-btn primary">
                üìù Submit Another Evaluation
            </a>
            <a href="/dashboard.html" class="nav-btn secondary">
                üìä View Dashboard
            </a>
        </div>
    </div>
</body>
</html>

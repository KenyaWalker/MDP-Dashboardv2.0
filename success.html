<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Submitted Successfully - Sam's Club</title>
    <link rel="icon" type="image/png" href="SC_Logo_Symbol_RGB_WHT.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0062AD 0%, #11224B 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .header img {
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #0062AD;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #4CAF50;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .message {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .score-display {
            background: linear-gradient(135deg, #E8F5E8 0%, #C8E6C9 100%);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }

        .score-display h3 {
            color: #2E7D32;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 3em;
            font-weight: 700;
            color: #1B5E20;
            margin-bottom: 10px;
        }

        .score-description {
            color: #388E3C;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            min-width: 180px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0062AD 0%, #00358E 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 98, 173, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 98, 173, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #0062AD;
            border: 2px solid #0062AD;
        }

        .btn-secondary:hover {
            background: #0062AD;
            color: white;
            transform: translateY(-3px);
        }

        .next-steps {
            background: #F8FAFF;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }

        .next-steps h3 {
            color: #0062AD;
            margin-bottom: 15px;
            text-align: center;
        }

        .next-steps ul {
            list-style: none;
            padding: 0;
        }

        .next-steps li {
            padding: 10px 0;
            border-bottom: 1px solid #E1E8ED;
            color: #666;
        }

        .next-steps li:last-child {
            border-bottom: none;
        }

        .next-steps li:before {
            content: "✓";
            color: #4CAF50;
            font-weight: 700;
            margin-right: 10px;
        }

        .feedback-note {
            background: #FFF3E0;
            border-left: 4px solid #FF9800;
            padding: 20px;
            margin: 30px 0;
            border-radius: 5px;
        }

        .feedback-note h4 {
            color: #F57C00;
            margin-bottom: 10px;
        }

        .feedback-note p {
            color: #666;
            margin: 0;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .score-value {
                font-size: 2.5em;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="SC_Logo_Symbol_RGB_WHT.png" alt="Sam's Club" class="logo" style="filter: brightness(0) saturate(100%) invert(13%) sepia(91%) saturate(2588%) hue-rotate(205deg) brightness(95%) contrast(101%);">
        
        <div class="success-icon">✓</div>
        
        <h1 class="success-title">Survey Submitted Successfully!</h1>
        
        <p class="success-message">Thank you for your evaluation!</p>
        
        <p class="subtitle">Your feedback helps us improve the Merchandising Development Program experience.</p>
        
        <div class="close-instruction">
            You may now close this page or browser tab.
        </div>
    </div>
</body>
</html>
